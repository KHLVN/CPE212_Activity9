---
 - hosts: all
   become: true
   pre_tasks:

   - name: update repository index (CentOS)
     dnf: 
       update_cache: yes
     changed_when: false
     when: ansible_distribution == "CentOS"

   - name: update repository index (Ubuntu)
     apt: 
       update_cache: yes
     changed_when: false
     when: ansible_distribution == "Ubuntu"

 - hosts: workstations
   become: true
   roles:
     - workstations

 - hosts: db_servers
   become: true
   roles:
     - db_servers

 - hosts: web_servers
   become: true
   roles:
     - web_servers

 - hosts: file_servers
   become: true
   roles:
     - file_servers
